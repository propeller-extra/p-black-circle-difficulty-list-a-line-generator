<div class="container" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center">
  <div class="wrapper top-wrapper" fxFlex="100%">
    <h1 class="title">S乱難易度表 ラインジェネレータ</h1>
    <div class="explanation">
      <h4>How to Use ?</h4>
      <div class="list-wrapper" fxLayoutAlign="space-around">
        <ol>
          <li>曲の一般情報を入力</li>
          <li>チェックボックスから譜面の属性を指定</li>
          <li>「テキストを出力」、「内容をコピー」でクリップボードへコピー</li>
        </ol>
      </div>
    </div>
  </div>
  <div class="wrapper main-wrapper" fxFlex="100%">
    <div class="p-s-ran-difficulty-list-form" fxFlex.lg="50%" fxFlex.md="100%" fxLayoutGap="20px">
      <div class="info-field">
        <h1>曲の一般情報</h1>
        <mat-form-field>
          <mat-label>Lv</mat-label>
          <input type="number" min="29" max="50" matInput [(ngModel)]="pSRanDifficultyList.lv">
          <mat-hint>例: 48</mat-hint>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <mat-label>曲名(またはジャンル名)</mat-label>
          <input type="text" matInput [(ngModel)]="pSRanDifficultyList.name">
          <mat-hint>例: 未完成ノ蒸氣驅動乙女(EX)</mat-hint>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <mat-label>曲ページの内部リンク(「難易度表: 」から始まる任意のテキスト)</mat-label>
          <input type="text" matInput [(ngModel)]="pSRanDifficultyList.link">
          <mat-hint>例: 難易度表:未完成ノ蒸氣驅動乙女_ex</mat-hint>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <mat-label>BPM</mat-label>
          <input type="text" matInput [(ngModel)]="pSRanDifficultyList.bpm">
          <mat-hint>例: 170</mat-hint>
        </mat-form-field>
        <br/>
      </div>
      <div class="attribute-field">
        <h1>属性</h1>
        <mat-card class="attribute-card" *ngFor="let attr of pSRanDifficultyList.attr">
          <mat-checkbox class="attribute-checkbox" [(ngModel)]="attr.isEnabled" color="warn">
            {{attr.showName}}
          </mat-checkbox>
          <br/>
          <mat-checkbox class="attribute-important-checkbox" [(ngModel)]="attr.isImportantAttr" [disabled]="!attr.isEnabled">
            主要属性
          </mat-checkbox>
        </mat-card>
      </div>
    </div>
    <div class="clipboard-container" fxFlex.lg="50%" fxFlex.md="100%" fxLayoutGap="20px">
      <app-p-s-ran-difficulty-list-line-generator [pSRanDifficultyList]="pSRanDifficultyList"></app-p-s-ran-difficulty-list-line-generator>
    </div>
  </div>
  <div class="footer" fxFlexAlign="center" fxLayoutGap="20px">
    <a class="github-repository-link" mat-stroked-button href="https://github.com/propeller-extra/p-difficulty-list-line-generator">Github Repository</a>
    <a mat-flat-button href="/p-circle" color="primary">P●LV間ラインジェネレータはこちら</a>
  </div>
</div>
